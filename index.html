<!DOCTYPE html>
<html>
<head>
  <title>Comments Section</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="post-container">
      <h2 class="post-username">Smith</h2>
      <h1 class="post-content">Trying to decide a career path? Programming is the move. Change my mind.</h1>
    </div>
    <div class="comment-section">
      <div id="comments-list"></div>
      <form id="comment-form">
        <input type="text" id="name-input" placeholder="Your Name" required>
        <textarea id="comment-input" placeholder="Enter your comment" required></textarea>
        <button type="submit" class="push">Submit</button>
      </form>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
